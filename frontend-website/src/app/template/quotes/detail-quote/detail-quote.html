<div

  (click)="close()"
  (keydown)="$event.stopPropagation()"
>

    style="top: 70px"
    class="modal-content"

          </div>
        </div>
        <div class="trip">
          <div class="departure">
            <div class="departure1">
              <div class="flags">

          </div>

              <div class="pending">Request Summary</div>

                <div class="transport-mode">

                    <div class="icon">
                      <img
                        class="vector-icon"
                        alt=""
                        src="assets/images/ship-blue.png"
                      />

                    <div class="marine-shipping">Marine shipping</div>
                  </div>
                </div>
                <div class="transport-mode">
                  <div class="product">Product</div>

                </div>
                <div class="transport-mode">

                  <div class="trip-category3">
                    <div class="icon">
                      <img
                        class="vector-icon2"

                        src="assets/images/calendar.png"

                    <div class="animal-animal">22/05/2025</div>

                </div>
                <div class="transport-mode">
                  <div class="product">Shipping type</div>
                  <div class="trip-category3">
                    <div class="icon">
                      <img
                        class="vector-icon16"

                        src="assets/images/container.png"

                    </div>
                    <div class="animal-animal">1x 20â€™ Standard</div>

                  <div class="product">Volume</div>

                    <div class="icon">
                      <img
                        class="vector-icon17"
                        alt=""
                        src="assets/images/volume.png"
                      />
                    </div>
                    <div class="animal-animal">1</div>
                    <div class="kg">
                      M
                      <sup>3</sup>
                    </div>
                  </div>
                </div>
                <div class="transport-mode">
                  <div class="product">Weight</div>
                  <div class="trip-category2">
                    <div class="icon">
                      <img
                        class="vector-icon18"

                <div class="transport-mode">

                    <div class="icon">
                      <img
                        class="vector-icon19"
                        alt=""
                        src="assets/images/inssurence.png"

                    <div class="insurance">Insurance</div>
                    <div class="div3">($1.200)</div>
                  </div>
