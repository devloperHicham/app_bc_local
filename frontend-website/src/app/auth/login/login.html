<div class="statelogin">
  <div class="logo">
    <img class="glyph-icon" alt="" src="assets/images/Logo-white.png" />
    <img class="text-icon" alt="" src="assets/images/Text-logo-whitee.png" />
  </div>

  <div class="form">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="content">
        <!-- Header -->
        <div class="header">
          <div class="welcome-back">Welcome back</div>
          <div class="connect-to-your">
            Connect to your account and continue where you left off.
          </div>
        </div>

        <!-- Reactive Form -->
        <div class="form-fields">
          <!-- Email -->
          <div class="input-field">
            <div class="header1">
              <div class="input-title">
                <div class="text-placeholder">Email</div>
              </div>
            </div>
            <div class="text-field">
              <div class="leading-icon">
                <img
                  class="vector-icon"
                  alt=""
                  src="assets/images/email-orange.png"
                />
              </div>
              <input
                autocomplete="off"
                id="email"
                type="text"
                name="email"
                class="eg-casablanca-portma"
                formControlName="email"
                placeholder="Saisissez votre email..."
                required
              />
            </div>
          </div>

          <!-- Password -->
          <div class="input-field">
            <div class="header1">
              <div class="input-title">
                <div class="text-placeholder">Password</div>
              </div>
            </div>
            <div class="text-field">
              <div class="leading-icon">
                <img
                  class="vector-icon1"
                  alt=""
                  src="assets/images/password-orange.png"
                />
              </div>
              <input
                autocomplete="off"
                id="password"
                [type]="showPassword ? 'text' : 'password'"
                name="password"
                class="eg-casablanca-portma"
                formControlName="password"
                placeholder="Saisissez votre mot de passe..."
                required
              />
              <div
                class="leading-icon"
                (click)="togglePasswordVisibility()"
                (keydown)="onKeyMenuItem($event)"
                style="cursor: pointer"
              >
                <img
                  class="vector-icon4"
                  alt="toggle password"
                  [src]="
                    showPassword
                      ? 'assets/images/eye-off.png'
                      : 'assets/images/eye.png'
                  "
                />
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="button">
            <button
              class="text-placeholder"
              type="submit"
              [disabled]="form.invalid || isLoading"
            >
              {{ isLoading ? "Connexion en cours..." : "Se connecter" }}
            </button>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="error">
            {{ errorMessage }}
          </div>
        </div>
        <!-- Signup Link -->
        <div class="new-to-booking-container">
          <span>New to Booking container? </span>
          <span class="create-an-account">
            <a
              style="cursor: pointer"
              routerLink="/inscription-users"
              routerLinkActive="active"
            >
              Create an account
            </a>
          </span>
        </div>
      </div>
    </form>
  </div>
</div>
