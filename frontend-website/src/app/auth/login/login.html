<div class="statelogin">
  <div class="logo">
    <img class="glyph-icon" alt="" src="assets/images/Logo-white.png" />

    <img class="text-icon" alt="" src="assets/images/Text-logo-whitee.png" />
  </div>
  <div class="form">
    <div class="content">
      <div class="header">
        <div class="welcome-back">Welcome back</div>
        <div class="connect-to-your">
          Connect to your account and continue where you left off.
        </div>
      </div>
      <div class="form-fields">
        <div class="input-field">
          <div class="header1">
            <div class="input-title">
              <div class="text-placeholder">Email</div>
            </div>
          </div>
          <div class="text-field">
            <div class="leading-icon">
              <img
                class="vector-icon"
                alt=""
                src="assets/images/email-orange.png"
              />
            </div>
            <input type="email" name="" id="" class="eg-casablanca-portma" />
          </div>
        </div>
        <div class="input-field">
          <div class="header1">
            <div class="input-title">
              <div class="text-placeholder">Password</div>
            </div>
          </div>
          <div class="text-field">
            <div class="leading-icon">
              <img
                class="vector-icon1"
                alt=""
                src="assets/images/password-orange.png"
              />
            </div>
            <input
              type="password"
              name=""
              id=""
              class="eg-casablanca-portma"
              placeholder="e.g. Ab112244@@"
            />
            <div class="leading-icon">
              <img
                class="vector-icon2"
                alt=""
                src="assets/images/eye-orange.png"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="button">
        <button class="text-placeholder">Login</button>
      </div>
      <div class="alternatives">
        <div class="header3">
          <div class="header-child"></div>
          <div class="or-login-using">Or login using</div>
          <div class="header-child"></div>
        </div>
        <div class="option-parent">
          <div class="option">
            <img class="google-logo-1" alt="" src="assets/images/google.png" />
          </div>
          <div class="option">
            <img
              class="microsoft-seeklogo-icon"
              alt=""
              src="assets/images/microsoft.png"
            />
          </div>
        </div>
      </div>
      <div class="new-to-booking-container">
        <span>New to Booking container? </span>
        <span class="create-an-account"
          ><a style="cursor: pointer" RouterLink="/inscription-users" RouterLinkActive="active"
            >Create an account</a
          ></span
        >
      </div>
    </div>
  </div>
</div>
