server:
  port: 8081
  address: 0.0.0.0

spring:
  application:
    name: auth-service
  config:
    import: configserver:http://config-service:8888
  cloud:
    compatibility-verifier:
      enabled: false

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://discovery-service:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

jwt:
  secret: TaK+HaV^uvCHEFsEVfypW#7g9^k*Z8$V
  expiration: 3000000
